<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Cabeçalho original -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Nycolas - Login</title>

    <!-- Inclua o CSS do Font Awesome e outros estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Inclua a fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <style>
        /* Estilos atualizados */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #89CFF0;
            color: #fff;
        }

        /* Estilo para o formulário de login */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .login-form h2 {
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .login-form input::placeholder {
            color: #e0e0e0;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #1E90FF;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
        }

        .login-form button:hover {
            background-color: #1C86EE;
        }

        /* Esconde o conteúdo principal inicialmente */
        #mainContent {
            display: none;
        }

        /* Estilos para o conteúdo principal */
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .power-button {
            width: 120px;
            height: 120px;
            background-color: #1E90FF;
            border: none;
            border-radius: 50%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            margin: 20px auto;
        }

        .power-button:hover {
            background-color: #1C86EE;
        }

        .power-button:active {
            transform: scale(0.95);
        }

        .power-icon {
            font-size: 50px;
            color: white;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 16px;
            color: #e0e0e0;
        }

        /* Estilo para o botão de logout */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00BFFF;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
        }

        .logout-button:hover {
            background-color: #00B2EE;
        }

        /* Estilo para a caixa de entrada e slider */
        .control-container {
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .number-input,
        .slider {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            appearance: none;
            margin-bottom: 15px;
        }

        .number-input::-webkit-inner-spin-button,
        .number-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .control-label {
            margin-top: 15px;
            font-size: 20px;
        }

        .gate-state {
            margin-top: 25px;
            font-size: 20px;
            color: #fff;
            text-align: center;
        }

        /* Estilo para a caixa do estado do portão */
        .gate-state-box {
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
        }

        /* Estilo para o slider */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #1E90FF;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            margin-top: -6px;
            /* Ajusta o alinhamento vertical */
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #1E90FF;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .slider::-webkit-slider-runnable-track {
            height: 8px;
            /* Aumenta a altura da track */
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }

        .slider::-moz-range-track {
            height: 8px;
            /* Aumenta a altura da track */
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }

        #notification {
            width: 80%;
            /* A notificação ocupará 80% da largura do contêiner pai */
            max-width: 400px;
            /* Largura máxima para evitar que fique muito larga em telas grandes */
            margin: 20px auto 0 auto;
            /* Centraliza horizontalmente e adiciona margem superior */
            padding: 10px 15px;
            /* Reduz o espaçamento interno */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 5px;
            display: none;
            /* Mantém oculto até ser exibido */
            z-index: 1000;
            font-size: 16px;
            text-align: center;
            word-wrap: break-word;
            /* Permite a quebra de palavras longas */
            box-sizing: border-box;
            /* Inclui padding e borda no cálculo da largura total */
        }


        #notification.success {
            background-color: rgba(30, 144, 255, 0.9);
        }

        #notification.error {
            background-color: rgba(255, 69, 0, 0.9);
        }


        /* Media query para telas menores */
        @media only screen and (max-width: 600px) {
            .logout-button {
                position: static;
                margin: 20px auto;
                display: block;
            }

            .title {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Formulário de Login -->
    <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="login" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Conteúdo Principal -->
    <div id="mainContent">
        <!-- Botão de Logout -->
        <button class="logout-button" id="logoutButton">Logout</button>



        <!-- Frase centralizada -->
        <div class="title">Sistema de Automação para Portão</div>

        <!-- Controle para segundos -->
        <div class="control-container">
            <!-- Slider -->
            <input type="range" min="5" max="180" value="120" class="slider" id="valueSlider">
            <!-- Caixa de entrada abaixo do slider -->
            <input type="number" min="5" max="180" value="120" class="number-input" id="valueInput">
            <div class="control-label">Segundos para fechamento automático: <span id="valueDisplay">120</span></div>
        </div>

        <!-- Caixa do estado do portão -->
        <div class="gate-state-box">
            Estado do portão: <span id="gateStateDisplay">Desconhecido</span>
        </div>

        <!-- Botão com ícone de Power -->
        <button class="power-button" id="powerButton">
            <i class="fa-solid fa-power-off power-icon"></i>
        </button>
        <!-- Balão de Notificação -->
        <div id="notification"></div>
        <!-- Rodapé -->
        <div class="footer">
            Criado e desenvolvido por Nycolas Mello
        </div>
    </div>

    <script>
        // Função para verificar o estado de login ao carregar a página
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                showMainContent();
            } else {
                showLoginForm();
            }
        }

        // Mostra o conteúdo principal
        function showMainContent() {
            loginContainer.style.display = 'none';
            mainContent.style.display = 'block';
        }

        // Mostra o formulário de login
        function showLoginForm() {
            loginContainer.style.display = 'flex';
            mainContent.style.display = 'none';
        }

        // Funcionalidade de Login
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const mainContent = document.getElementById('mainContent');
        const logoutButton = document.getElementById('logoutButton');
        const notification = document.getElementById('notification');
        const powerButton = document.getElementById('powerButton');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const usernameInput = document.getElementById('login').value;
            const passwordInput = document.getElementById('password').value;

            // Enviar as credenciais ao backend
            fetch('https://esp32api-production.up.railway.app/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ login: usernameInput, password: passwordInput })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Armazena o estado de login no localStorage
                        localStorage.setItem('isLoggedIn', 'true');
                        showMainContent();
                    } else {
                        showNotification('Usuário ou senha incorretos!', 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    showNotification('Erro ao conectar ao servidor', 'error');
                });
        });

        // Botão de Logout
        logoutButton.addEventListener('click', function () {
            // Remove o estado de login do localStorage
            localStorage.removeItem('isLoggedIn');
            showLoginForm();
        });

        // Verifica o estado de login ao carregar a página
        window.addEventListener('load', function () {
            checkLoginStatus();
        });

        // Funcionalidade do botão de energia

        powerButton.addEventListener('click', () => {
            // Faz uma requisição HTTP para o servidor quando o botão for clicado
            fetch('https://esp32api-production.up.railway.app/event/pulse', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        showNotification('Comando enviado com sucesso!', 'success');
                    } else {
                        showNotification('Erro ao enviar comando!', 'error');
                    }
                })
                .catch(error => {
                    // Se houver um erro de rede
                    showNotification('Falha na conexão!', 'error');
                    console.error('Erro:', error);
                });
        });

        // Atualizar o valor exibido do slider e da caixa de entrada
        const valueInput = document.getElementById('valueInput');
        const valueSlider = document.getElementById('valueSlider');
        const valueDisplay = document.getElementById('valueDisplay');

        function updateValue(newValue) {
            valueInput.value = newValue;
            valueSlider.value = newValue;
            valueDisplay.textContent = newValue;
        }

        valueInput.addEventListener('input', function () {
            let inputValue = this.value;
            if (inputValue < 5) inputValue = 5;
            if (inputValue > 180) inputValue = 180;
            updateValue(inputValue);
        });

        valueSlider.addEventListener('input', function () {
            updateValue(this.value);
        });

        valueInput.addEventListener('change', sendValueToBackend);
        valueSlider.addEventListener('change', sendValueToBackend);

        function sendValueToBackend() {
            const value = valueInput.value;

            fetch('https://esp32api-production.up.railway.app/slider', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ value: value })
            })
                .then(response => {
                    if (response.ok) {
                        showNotification('Tempo salvo com sucesso!', 'success');
                    } else {
                        showNotification('Erro ao salvar o tempo!', 'error');
                    }
                })
                .catch(error => {
                    showNotification('Falha na conexão ao salvar o valor!', 'error');
                    console.error('Erro:', error);
                });
        }

        // Atualizar o estado do portão periodicamente
        function updateGateState() {
            fetch('https://esp32api-production.up.railway.app/gate_state')
                .then(response => response.json())
                .then(data => {
                    const gateStateDisplay = document.getElementById('gateStateDisplay');
                    gateStateDisplay.textContent = data.state;
                })
                .catch(error => {
                    console.error('Erro ao obter o estado do portão:', error);
                });
        }

        // Chamar a função ao carregar a página e em intervalos regulares
        window.addEventListener('load', function () {
            updateGateState();

            // Carregar o valor atual ao carregar a página
            fetch('https://esp32api-production.up.railway.app/slider', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.value) {
                        updateValue(data.value);
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar o valor:', error);
                });
        });

        // Atualizar o estado do portão a cada 5 segundos
        setInterval(updateGateState, 5000);

        // Função para exibir notificações
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = ''; // Reseta as classes
            notification.classList.add(type);

            notification.style.display = 'block';

            // Remove a notificação após 3 segundos
            setTimeout(function () {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>

</body>

</html>
